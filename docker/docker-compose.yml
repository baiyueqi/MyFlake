version: "3.3"
networks:
  vdsm:
    external: true
services:
  dsm:
    container_name: dsm
    image: vdsm/virtual-dsm
    environment:
      DISK_SIZE: "4096G"
      RAM_SIZE: "2G"
      CPU_CORES: "2"
      DHCP: "Y"
    device_cgroup_rules:
      - 'c *:* rwm'
    devices:
      - /dev/kvm
    cap_add:
      - NET_ADMIN
    ports:
      - 5000:5000
    volumes:
      - /var/lib/wonder/warehousePool/DSM:/storage
    restart: on-failure
    stop_grace_period: 2m
    networks:
      vdsm:
        ipv4_address: 192.168.31.100
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    ports:
      - 3001:3000
    volumes:
      - /var/lib/wonder/warehouse/homepage/config:/app/config
    restart: on-failure
  node-exporter:
    image: bitnami/node-exporter:latest
    container_name: node-exporter
    ports:
      - 9100:9100
    restart: on-failure